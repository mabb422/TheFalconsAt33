<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>The Falcons at 33rd</title>
</head>

<body>
    <header>
        <h1>The Falcons at 33</h1>
        <div class="links">
            <a class="link" href="https://www.allaboutbirds.org/guide/Peregrine_Falcon/id">Peregrine Falcons</a>  
            <a class="link link_secondary" href="https://midwestperegrine.umn.edu/">Midwest Peregrine Society</a>              
            <a class="link link_secondary" href="https://www.manta.com/c/mxcpwdb/teknecks-llc">TekNecks</a>      
        </div>
    </header>
    <main>
        <h2>Contact Us!</h2>
        <form id="contact-form" method="post" action="contact.php" role="form">

            <div class="messages"></div>
        
            <div class="controls">
        
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">* First Name:</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="First Name" required="required" data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">* Last Name:</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Last Name" required="required" data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">* Email:</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Email Address" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">* Message:</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Your Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted">
                            <strong>*</strong> These fields are required. Contact form template by
                            <a href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form" target="_blank">Bootstrapious</a>.</p>
                    </div>
                </div>
            </div>
        
        </form>
    </main>
</body>
</html>
